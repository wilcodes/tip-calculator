<!doctype html>
<html lang="en">
    <head>
        <title> Tip Calculator</title>
        <meta charset="utf-8">
        <meta name="description" content="A simple HTML5, CSS and Js Tip Calculator.">
        <meta name="Wilfredo Colina" content="tipCalculator">
        <link rel="stylesheet" href="./style.css"/>
        <link rel="stylesheet" href="./bootstrap-grid.min.css"/>
        <link rel="icon" href="/assets/favicon/icons8-calculator-50.png">
    </head>
    <body>
        <header >
            <h1 class="Title">
                Tip Calculator by Wilcodes
            </h1>
        </header>

        <main class="Main">
            
            <section class="leftSide" >
                <!-- First Section will have a label and the input for the amount of money spent on the Bill-->
                <section class="FirstSection">
                    <label id="Bill" class="Label"> Bill </label>
                    <input type="number" id="Bill"  class="BillInput" placeholder="Enter the Total Bill" onblur="getUserInput()"/>
                </section>
               
     <!-- Second Section will have the options that the user can select for the desired tip -->
    
     <section class="secondSection">
        <h2  class="Label subTitle"> Select Tip %</h2>
        <div class="container-fluid optionsContainer">
            <ul class="row firstRow">
                <li class="col el">
                    <button class="tipSelection" id="first" type="button" onclick="selectingTipAmount(tipOptions.firstOption)"> 5% </button>   
                </li>
                <li class="col el">
                    <button class="tipSelection" id="second" type="button" onclick="selectingTipAmount(tipOptions.secondOption) "> 10%</button>    
                </li>
                
            </ul>
            <ul class="row secondRow">
                <li class="col el">
                  <button class="tipSelection" id="third"  type="button " onclick="selectingTipAmount(tipOptions.thirdOption) "> 15% </button>  
                </li>
                <li class="col el">
                  <button class="tipSelection" id="fourth"  type="button" onclick="selectingTipAmount(tipOptions.fourthOption) "> 20% </button>
                </li>
                
            </ul>
            <ul class="row thirdRow">
                <li class="col el">
                    <button class="tipSelection" id="fifth" type="button" onclick="selectingTipAmount(tipOptions.fifthOption) " > 25% </button>
                </li>
                <li class="col el">
                    <button class="tipSelection custom" id="sixth" type="button" onclick="selectingTipAmount(tipOptions.sixthOption) "> 50% </button>
                </li>
                
            </ul>
            
    
        </div>
    </section>
    
    <!-- Third Section will have another Label with the option to select multiple people to split the money to pay -->
    
                <section class="thirdSection">
                    <label id="people" class="Label"> Number of People </label>
                    <input type="number" id="people"  class="PeopleInput" placeholder="Enter the Total Amount of People" onblur="getNumPeople()"/>
                </section>

            </section>
            

            <!-- Fourth Section will have the results with the total amount of tips and the individual amount to pay in tips ass well as a reset button-->
            <section class="rightSide" >
                <section class="container-fluid fourSection">
                    <ul class="row">
                        <li class="col labelResult"> 
                            Tip Amount <br/> <br/><span>/ person  </span>
                        </li>
                        <li class="col result"> $0.00</li> 
                    </ul>
                    <ul class="row"> 
                        <li  class="col labelResult">
                            Total  <br/><br/> <span>/ person  </span>
                        </li>
                        <li class="col result"> $0.00</li>
                    </ul>
                    <button class="tipSelection reset" > Reset </button>
                </section>
            </section>
            
        </main>
        <script src="/app.js"></script>
    </body>
    

</html>
