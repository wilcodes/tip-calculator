<html>
    <head>
        <title> Tip Calculator</title>
        <link rel="stylesheet" href="./style.css"/>
        <link rel="stylesheet" 
          href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./bootstrap-grid.min.css"/>
    </head>
    <body>
        <header >
            <h1 class="Title">
                Tip Calculator by Wilcodes
            </h1>
        </header>

        <main class="Main">
            
            <section class="leftSide" >
                <!-- First Section will have a label and the input for the amount of money spent on the Bill-->
                <section class="FirstSection">
                    <label id="Bill" class="Label"> Bill </label>
                    <input type="number" id="Bill"  class="BillInput" placeholder="Enter the Total Bill"/>
                </section>
               
     <!-- Second Section will have the options that the user can select for the desired tip -->
    
     <section class="secondSection">
        <h2  class="Label subTitle"> Select Tip %</h2>
        <div class="container-fluid optionsContainer">
            <ul class="row firstRow">
                <li class="col el">
                    <button class="tipSelection"> 5% </button>   
                </li>
                <li class="col el">
                    <button class="tipSelection"> 10%</button>    
                </li>
                
            </ul>
            <ul class="row secondRow">
                <li class="col el">
                  <button class="tipSelection"> 15% </button>  
                </li>
                <li class="col el">
                  <button class="tipSelection"> 25% </button>
                </li>
                
            </ul>
            <ul class="row thirdRow">
                <li class="col el">
                    <button class="tipSelection"> 50% </button>
                </li>
                <li class="col el">
                    <button class="tipSelection custom"> Custom </button>
                </li>
                
            </ul>
            
    
        </div>
    </section>
    
    <!-- Third Section will have another Label with the option to select multiple people to split the money to pay -->
    
                <section class="thirdSection">
                    <label id="people" class="Label"> Number of People </label>
                    <input type="number" id="people"  class="PeopleInput" placeholder="Enter the Total Amount of People"/>
                </section>

            </section>
            

            <!-- Fourth Section will have the results with the total amount of tips and the individual amount to pay in tips ass well as a reset button-->
            <section class="rightSide" >
                <section class="container-fluid fourSection">
                    <ul class="row">
                        <li class="col labelResult"> 
                            Tip Amount <br/> <br/><span>/ person  </span>
                        </li>
                        <li class="col result"> $0.00</li> 
                    </ul>
                    <ul class="row"> 
                        <li  class="col labelResult">
                            Total  <br/><br/> <span>/ person  </span>
                        </li>
                        <li class="col result"> $0.00</li>
                    </ul>
                    <button class="tipSelection reset" > Reset </button>
                </section>
            </section>
            
        </main>
    </body>
</html>
