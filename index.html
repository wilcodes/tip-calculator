<html>
    <head>
        <title> Tip Calculator</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <header>Tip Calculator by Wilcodes.Dev </header>
        <main>
            <!-- First Section will have a label and the input for the amount of money spent on the Bill-->

            <section>
                <label id="Bill"> Bill </label>
                <input type="number" id="Bill"/>
            </section>
           
 <!-- Second Section will have the options that the user can select for the desired tip -->

 <section>
    <h2> Select Tip %</h2>

    <div>
        <ul>
            <li>5%</li>
            <li>15%</li>
            <li>50%</li>
        </ul>
        <ul>
            <li>10%</li>
            <li>25%</li>
            <li>Custom</li>
        </ul>

    </div>
</section>

<!-- Third Section will have another Label with the option to select multiple people to split the money to pay -->

            <section>
                <label id="people"> Number of People </label>
                <input type="number" id="people"/>
            </section>

            <!-- Fourth Section will have the results with the total amount of tips and the individual amount to pay in tips ass well as a reset button-->

            <section>
                <ul>
                    <li>
                        Tip Amount <span>/ person  </span>
                    </li>
                    <li> $4.97</li>
                </ul>
                <ul>
                    <li>
                        Total <span>/ person  </span>
                    </li>
                    <li> $32.97</li>
                </ul>
                <button> Reset </button>
            </section>
        </main>
    </body>
</html>
